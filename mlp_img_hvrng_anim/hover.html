<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple image hovering animation </title>
    <link rel="stylesheet" href="hover.css">
</head>
<body>
    <div id="main">
        <div id="elem1" class="elem">
            <h2>Interstellar</h2>
            <img src="https://images.unsplash.com/photo-1696677267036-ffd34143bc48?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1398&q=80" alt="">
        </div>
        <div id="elem2" class="elem">
            <h2>Openheimer</h2>
            <img src="https://images.unsplash.com/photo-1691698086129-8af901ae26da?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1378&q=80" alt="">
        </div>
        <div id="elem3" class="elem">
            <h2>Man of Steel</h2>
            <img src="https://images.unsplash.com/photo-1696258361232-5cf43e06afa8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80" alt="">
        </div>
        <div id="elem4" class="elem">
            <h2>Infinity War</h2>
            <img src="https://images.unsplash.com/photo-1694588579227-e5d9c9524dfa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1482&q=80" alt="">
        </div>
    </div>
    <script src="hover.js"></script>
</body>
</html>
